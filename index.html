<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> 爪转</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    #startBtn {
      padding: 20px 40px;
      font-size: 24px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #3367d6;
    }
    #formContainer {
      display: none;
      width: 100%;
      height: 100vh;
      text-align: center;
    }
    #formContainer a {
      font-size: 20px;
      color: #4285f4;
    }
  </style>
</head>
<body>

  <button id="startBtn"> 爪转</button>

  <audio id="music" loop>
    <source src="<https://drive.google.com/uc?export=download&id=1l5wNKbJichw_5IzFqWMSdW3Cr_uEMkow>" type="audio/mpeg">
  </audio>

  <div id="formContainer">
    <p> 拽 转转!</p>
    <a href="<https://docs.google.com/forms/d/e/1FAIpQLSd7lYTnK0SZa0c3aY6rzJY7ByvxrHYMz-h4yyUoISfVR-ch3w/viewform>" target="_blank">抓  驻转转 驻住</a>
  </div>

  <script>
    document.getElementById('startBtn').addEventListener('click', function() {
      document.getElementById('music').play();
      document.getElementById('formContainer').style.display = 'block';
      this.style.display = 'none';
      window.open('<https://docs.google.com/forms/d/e/1FAIpQLSd7lYTnK0SZa0c3aY6rzJY7ByvxrHYMz-h4yyUoISfVR-ch3w/viewform>', '_blank');
    });
  </script>

</body>
</html>
