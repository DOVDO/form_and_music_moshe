<!DOCTYPE html>
<html>
<head>
  <title>בדיקה</title>
</head>
<body>
  <button id="playBtn">הפעל שיר</button>
  <audio id="music" controls>
    <source src="<https://raw.githubusercontent.com/DOVDO/form_and_music_moshe/main/song_yair.mp3>" type="audio/mpeg">
  </audio>
  <script>
    document.getElementById('playBtn').addEventListener('click', function() {
      var music = document.getElementById('music');
      music.play();
    });
  </script>
</body>
</html>
