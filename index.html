<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ברוכים הבאים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 40px;
      font-size: 20px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }
    #welcomePage {
      text-align: center;
    }
    #menuPage {
      display: none;
      text-align: center;
    }
    .menu-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="<https://drive.google.com/uc?export=download&id=1l5wNKbJichw_5IzFqWMSdW3Cr_uEMkow>" type="audio/mpeg">
  </audio>

  <div id="welcomePage">
    <h1>ברוכים הבאים</h1>
    <button class="btn" id="enterBtn">היכנס</button>
  </div>

  <div id="menuPage">
    <h1>בחר פעולה</h1>
    <div class="menu-container">
      <a class="btn" href="קישור_לטופס_הוצאות" target="_blank">טופס למילוי הוצאות</a>
      <a class="btn" href="קישור_לדיווח_תקלות" target="_blank">דיווח תקלות</a>
      <a class="btn" href="קישור_לדיווח_חסרים" target="_blank">דיווח חסרים</a>
      <button class="btn" disabled style="opacity: 0.5;">בהכנה</button>
    </div>
  </div>

  <script>
    document.getElementById('enterBtn').addEventListener('click', function() {
      document.getElementById('music').play();
      document.getElementById('welcomePage').style.display = 'none';
      document.getElementById('menuPage').style.display = 'block';
    });
  </script>

</body>
</html>
