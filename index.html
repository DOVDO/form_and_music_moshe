<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转  - 砖</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
            text-align: center;
        }

        /* 住专 拽专 注 */
        #audio-controls {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 0;
            display: none; /* 住转专 转 */
            justify-content: center;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .ctrl-btn {
            background: #444;
            border: 1px solid #666;
            color: white;
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .ctrl-btn:hover { background: #555; }

        .container {
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            margin-top: 50px;
        }

        button.main-btn {
            padding: 15px;
            font-size: 17px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            width: 100%;
            margin: 8px 0;
            transition: all 0.3s;
            font-weight: bold;
        }

        button.main-btn:hover { background-color: #218838; transform: translateY(-2px); }
        button.main-btn:disabled { background-color: #adb5bd; transform: none; }

        .hidden { display: none !important; }

        input[type="range"] { vertical-align: middle; cursor: pointer; }
    </style>
</head>
<body>

<div id="audio-controls">
    <span> 拽:</span>
    <button class="ctrl-btn" onclick="pauseAudio()">注爪专</button>
    <button class="ctrl-btn" onclick="playAudio()">砖</button>
    <label for="volume">注爪:</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" oninput="setVolume(this.value)">
</div>

<div class="container">
    <div id="welcome-screen">
        <h1>专 </h1>
        <p>抓 注 驻转专  转</p>
        <button class="main-btn" style="background-color: #007bff;" onclick="startApp()">住</button>
    </div>

    <div id="menu-screen" class="hidden">
        <h2 style="margin-top:0;">转驻专 </h2>
        <button class="main-btn" onclick="window.open('https://YOUR-LINK-1.com', '_blank')">驻住  爪转</button>
        <button class="main-btn" onclick="window.open('https://YOUR-LINK-2.com', '_blank')"> 转拽转</button>
        <button class="main-btn" onclick="window.open('https://YOUR-LINK-3.com', '_blank')"> 住专</button>
        <button class="main-btn" disabled> ( 驻注)</button>
    </div>
</div>

<audio id="myAudio" loop>
    <source src="song_yair.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById('myAudio');
    const controls = document.getElementById('audio-controls');

    function startApp() {
        // 爪 转 住专 注
        controls.style.display = 'flex';
        
        // 驻注 拽
        playAudio();

        // 祝 住
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('menu-screen').classList.remove('hidden');
    }

    function playAudio() {
        audio.play().catch(e => console.log("砖转 驻注:", e));
    }

    function pauseAudio() {
        audio.pause();
    }

    function setVolume(val) {
        audio.volume = val;
    }
</script>

</body>
</html>
